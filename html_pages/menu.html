<!DOCTYPE html>
<html>
    <head>
        <title> Menu </title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <h1>Our Menu</h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Price ($)</th>
            </tr>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/"> Back to Home </a>
    </body>
</html>
